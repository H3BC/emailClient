<div ng-show="removedArr.length == 0" class="emailList content">
	<center>No new messeges</center>
</div>
<ul ng-repeat="email in removedArr">
			<li class="emailList content">
				From: {{email.author}} <br>
				{{email.date}}<br>
				{{email.subject}}<br>
				<a href="#/message" class="btn btn-sm btn-info" ng-click="readMail(email.author,email.subject,email.date,email.content,'#/removed')" >Read</a>
				<div class="btn btn-sm btn-danger btnscd">Delete</div>
			</li>
</ul>
