<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Mail Client</title>
	
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/loginStyles.css">
	
	</head>
	<body ng-app="emailApp" ng-controller="loginCTRL">
		
	<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
				<span><h2>Sing in for Email Client</h2>
						<p>(login and password "admin" by default)</p>
				</span>
				<form role="form" id="loginForm">
				<img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg" class="img-responsive">
					<div id="formContent">
						<input type="text" class="form-control" placeholder="login" ng-model="login"><br>
						<input type="password" class="form-control" placeholder="password" ng-model="password"><br>
						<button type="submit"  class="btn btn-lg btn-info" ng-click="signIn()">Sign in</button><br><br>
						<a class="pull-right" data-toggle="tooltip" data-placement="bottom" title="login: admin password: admin">Forgot password?</a>
					</div>
				</form>
			
		</div>
	</div>
</div>

		  <!-- REQUIRED LIBRARIES -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    	<script src="/js/bootstrap.min.js"></script>

    	<!-- APLICATION SCRIPTS -->

    	<script src="js/app.js"></script>
    	<script src="js/controllers/MailCtrl.js"></script>
    	<script src="js/controllers/loginCTRL.js"></script>
		
    	




	</body>
</html>
